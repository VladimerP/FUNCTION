<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Вводим число (0-999), получаем строку с прописью числа</title>
	<script>
	 
	function main(){

		var str = document.getElementById("1").value;
		var ars = [];
		var arr = [
		["ноль", "один", "два", "три", "четыре", "пять", "шесть", "семь", "восемь", "девять", "десять", "одиннадцать", "двенадцать", "тринадцать", "четырнадцать", "пятнадцать", "шестнадцать", "семнадцать", "восемнадцать", "девятнадцать"],
		["двадцать", "тридцать", "сорок", "пятьдесят", "шестьдесят","семьдесят", "восемьдесят", "девяносто"],
		['сто', 'двести', 'триста', 'четыреста', 'пятьсот', 'шестьсот', 'семьсот', 'восемьсот', 'девятьсот']
		];
		for (var i = 0; i < str.length; i++) {
		ars.push(str.slice(i, i+1));
		}
		var s=Number(str);
		if(s<20)
		{alert(arr[0][s]);}
		if(s<100 && s>=20){
			if (s % 10 == 0){
			alert(arr[1][ars[0]-2]);
			}
			else
			alert(arr[1][ars[0]-2]+" "+arr[0][ars[1]]);
		}	
		if(s>=100 && s<999)	
		{
			if (s % 100 == 0){
			alert(arr[2][ars[0]-1]);
			}
			if(ars[1]=='0'||ars[1]=='1'){	
				let strt=ars[1]+ars[2],c;
				c=Number(strt);
				alert(arr[2][ars[0]-1]+" "+arr[0][c]);
			}
			if(ars[1]!='0'&& ars[1]!='1'){
			alert(arr[2][ars[0]-1]+" "+arr[1][ars[1]-2]+" "+arr[0][ars[2]]);
			}
			else{
			alert(arr[2][ars[0]-1]+" "+arr[1][ars[1]-2]);
			}
		}
	}
	</script>
</head>
<body>
	<form>
		<p><b>Число:</b><br>
		<input type="text" size="40" id="1">
		<input type="submit" value="Стартуем) " onclick="main()">
		
	</form>
</body>
</html>
