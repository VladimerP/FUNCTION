<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Получить строковое название дня недели по номеру дня</title>
	<script>
	 
	function main(){
		var days = document.getElementById("1").value;
		var mon = document.getElementById("2").value;
		var years = document.getElementById("3").value;
		days=Number(days);
		mon=Number(mon);
		years=Number(years);
		
		var date = new Date(years, mon, days); 
		alert( getDays(date) );
	}
	
	function getDays(date) {
      var days = ['вс', 'пн', 'вт', 'ср', 'чт', 'пт', 'сб'];
    
      return days[date.getDay()];
    }
	</script>
</head>
<body>
	<form>
		<p><b>День:</b><br>
		<input type="text" size="40" id="1">
		<p><b>Месяц:</b><br>
		<input type="text" size="40" id="2">
		<p><b>Год:</b><br>
		<input type="text" size="40" id="3">
		<input type="submit" value="Стартуем) " onclick="main()">
		
	</form>
</body>
</html>
